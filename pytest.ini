[pytest]
# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio
asyncio_mode = auto

# Markers
markers =
    integration: Integration tests (require external services like Ollama/OpenAI)
    unit: Unit tests (no external dependencies)
    slow: Slow running tests
    neo4j: Tests using Neo4j backend (requires running Neo4j instance)
    qdrant: Tests using Qdrant backend (requires running Qdrant instance)
    services: Service layer tests

# Coverage
addopts = 
    --cov=src/config
    --cov=src/core/llm
    --cov=src/core/embeddings
    --cov=src/core/factory
    --cov=src/core/vector_store
    --cov=src/core/graph_store
    --cov=src/models
    --cov=src/services
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=85
    -v
    -ra
    --strict-markers

# Ignore
testpaths = tests

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
