[pytest]
# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio
asyncio_mode = auto

# Markers
markers =
    integration: Integration tests (require external services like Ollama/OpenAI)
    unit: Unit tests (no external dependencies)
    slow: Slow running tests
    sqlite: Tests using SQLite backend
    neo4j: Tests using Neo4j backend

# Coverage
addopts = 
    --cov=src/core/llm
    --cov=src/core/embeddings
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=85
    -v
    -ra
    --strict-markers

# Ignore
testpaths = tests

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
